<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Wallpaper Gallery</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#img1" class="thumb">
                    <img src="img/thumb/img1.jpg" alt="">
                    <span>Art Berat</span>
                </a>
                
                <div class="overlay" id="img1">
                    <a href="#" class="close">X Close</a>

                    <a href="#img4" class="prev">Prev</a>
                    <img src="img/full/img1.jpg" alt="Art Berat">
                    <a href="#img2" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#img2" class="thumb">
                    <img src="img/thumb/img2.jpg" alt="">
                    <span>Bulan</span>
                </a>
                <div class="overlay" id="img2">
                    <a href="#" class="close">X Close</a>

                    <a href="#img1" class="prev">Prev</a>
                    <img src="img/full/img2.jpg" alt="Bulan">
                    <a href="#img3" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#img3" class="thumb">
                    <img src="img/thumb/img3.jpg" alt="">
                    <span>Bunga</span>
                </a>
                <div class="overlay" id="img3">
                    <a href="#" class="close">X Close</a>

                    <a href="#img2" class="prev">Prev</a>
                    <img src="img/full/img3.jpg" alt="Bunga">
                    <a href="#img4" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#img4" class="thumb">
                    <img src="img/thumb/img4.jpg" alt="">
                    <span>Handsome</span>
                </a>
                <div class="overlay" id="img4">
                    <a href="#" class="close">X Close</a>

                    <a href="#img3" class="prev">Prev</a>
                    <img src="img/full/img4.jpg" alt="Men">
                    <a href="#img1" class="next">Next</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
